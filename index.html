<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz Assignment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheet.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/Javascript.js"></script>
</head>

<body>
    <div class="container">
        <div class="card shadow-sm p-3 mb-5 bg-white rounded" style="margin-top: 48px;">
            <div class="card-body">
                <button type="button" class="btn btn-light" id="highScores" style="float: right;">View Scores</button>
                <div class="empty">
                    <button id="timer">Remaining Time:  <span id="seconds-left" ></span></button>
                </div>
                <br>
                <div class="score">
                    <ul id="high-score"></ul>
                </div>
                <form class="show-onclick" id="form">
                </form>
                <div class="empty">
                    <h3 class="question text-center"></h3>
                    <br>
                    <div class="answers"></div>
                    <div class="text-center" id="startText">
                        <h1 class="card-title" style="border: 10px double rgb(150, 3, 3); color: royalblue;">Coding Quiz Challenge</h1>
                        <br>
                        <br>
                        <p>Challenge your knowledge.
                            <b>Notice!</b> If you get it wrong your score will go down.
                        </p>
                        <br>
                        <br>

                        <button type="button" class="btn btn-secondary btn-lg" id="start">Start Code Quiz</button>
                    </div>
                </div>
            </div>
        </div>


    </div>


</body>

</html>
