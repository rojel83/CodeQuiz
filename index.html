<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link defer rel="stylesheet" href="assets/stylesheet.css">
    <link rel="Javascript" href="assets/Javascript.js">
</head>

<body>
    <!--timer-->
    <div class=" card shadow-sm p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <button type="button" class="btn btn-light" id="highScores" style="float:left;">High Scores</button>
            <div class="empty">
                <button id="timer">Remainding time: <span id="seconds-left"></span></button>
            </div>

            <br>
            <hr>
            <br>
            <!--score-->
            <div class="score">
                <ul class="high-score"></ul>
            </div>
            <form class="visible" id="form"></form>
            <!--questions and answers section-->
            <div class="blank">
                <h4 class="question text-center"></h4>
                <div class="answers"></div>
                <div class="text-center" id="star">
                    <h2 class="card-tiltle">Javascript Quiz</h2>
                    <br>
                    <hr>
                    <br>
                    <p>Challange your Javascript knowledge. <b>Notice!</b> If you get it wrong your score will go down.</p>
                </div>
            </div>
        </div>
    </div>







</body>

</html>
